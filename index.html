<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 7</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <div class ="assignment">
      <h1>Weather App by Mayukh</h1>
    </div>
    <header>
      <input type="text" class="search-box" placeholder="Enter City or State Name" />
    </header>
    <main>
      <section class="location">
        <div class="city">Kolkata, IN</div>
        <div class="date">4 April 2021 (Saturday)</div>
      </section>
      <div class="current">
        <div class="temp">24<span>°C</span></div>
        <div class="weather">Haze</div>
        <div class="hi-low">24°C / 24°C</div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
